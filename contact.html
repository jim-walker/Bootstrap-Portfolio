<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>About Me Page</title>
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h1 class="my-0 mr-md-auto font-weight-normal bg-info text-white">Jim Walker</h1>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="index.html">About</a>
                <a class="p-2 text-dark" href="portfolio.html">Portfolio</a>
                <a class="p-2 text-dark" href="#">Contact</a>
            </nav>
        </div>
        <div class="container">
            <section>
                <h1 class="bg-white text-info">Contact</h1>
                <form>
                    <div class="form-group bg-white">
                        <label for="exampleInputName1">Name</label>
                        <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Phillip K Fish">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="theFish@12thprecinct.com">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </section>
        </div>
        <div class="bg-secondary border-top border-info fixed-bottom card-footer p-0">
            <p class="text-white text-center pt-4 mb-0">Copyright &copy; 2018 Jim Walker </p>
        </div>
    </body>
</html>
